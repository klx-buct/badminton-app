<div *ngIf="userInfo">
  <List [className]="'my-list'" [renderHeader]="renderHeader">
    <ListItem [arrow]="'horizontal'" [extra]="img">头像</ListItem>
    <ListItem [arrow]="'horizontal'" [extra]="userInfo.username" (onClick)="change('username')">昵称</ListItem>
    <ListItem [extra]="userInfo.name">姓名</ListItem>
    <ListItem [extra]="userInfo.schoolNumber">学号</ListItem>
    <ListItem [arrow]="'horizontal'" [extra]="userInfo.email || '暂无'" (onClick)="change('email')">邮箱</ListItem>
    <ListItem [extra]="userInfo.sex === 0 ? '男' : '女'">性别</ListItem>
    <ListItem [extra]="level(userInfo.grade)">级别</ListItem>
    <ListItem [extra]="userInfo.grade || '0'">积分</ListItem>
    <ListItem [extra]="userInfo.referee === 0 ? '点击认证' : '已认证'" (onClick)="userInfo.referee ? '' : referee()">裁判认证</ListItem>
    <Card>
      <CardHeader
        [title]="'自我介绍'"
        [thumbStyle]="thumbStyle"
      >
      </CardHeader>
      <CardBody
        (click)="change('introduce')"
      >
        <div>{{userInfo.introduce || '暂无'}}</div>
      </CardBody>
    </Card>
    <ListItem [arrow]="'horizontal'" (onClick)="history()">参赛记录</ListItem>
    <ListItem [arrow]="'horizontal'" (onClick)="feedback()" (onClick)="change('feedback')">用户反馈</ListItem>
    <ListItem [arrow]="'horizontal'" (onClick)="signOut()">注销</ListItem>
  </List>
  <ng-template #img>
    <img [src]="imgUrl" alt="">
  </ng-template>
</div>
