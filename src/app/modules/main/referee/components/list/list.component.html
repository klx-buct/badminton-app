<h3>待裁比赛列表</h3>

<List [className]="'my-list'" [renderHeader]="renderHeader" *ngFor="let item of list">
  <ListItem (onClick)="referee(item.id)" [arrow]="'horizontal'">
    {{item.matchName}}/{{item.roundName}}/{{item.team1}}对阵{{item.team2}}
    <Brief>比赛场地：{{item.address}} 裁判：{{item.refereeName}}</Brief>
  </ListItem> 
</List>
