<div class="main">
  <Navbar [mode]="'light'">
    注册
  </Navbar>
  <div class="title">
    欢迎注册无羽伦比
  </div>
  <div class="am-demo-page">
    <div class="am-list" style="margin:30px 0;">
      <div class="am-list-body">
        <InputItem [placeholder]="'请输入用户名'" content="用户名" [(ngModel)]="username"></InputItem>
        <InputItem type="password" [placeholder]="'请输入密码'" content="密码" [(ngModel)]="password"></InputItem>
        <InputItem type="password" [placeholder]="'请再次输入密码'" content="重复输入" [(ngModel)]="confirm"></InputItem>
        <InputItem [placeholder]="'请输入您的姓名'" content="姓名" [(ngModel)]="name"></InputItem>
        <InputItem type="number" [placeholder]="'请输入您的学号'" content="学号" [(ngModel)]="schoolNumber"></InputItem>
        <ListItem
          Picker
          [extra]="sexText"
          [arrow]="'horizontal'"
          [data]="sexData"
          [(ngModel)]="sex"
          (ngModelChange) = "sexChange($event)"
        >
          性别
        </ListItem>
      </div>
    </div>
  </div>
  <div Button [type]="'primary'" [inline]="true" [size]="'small'" class="center" (click)="register()">注册</div>
  <div style="text-align: center;" routerLink="/login">已有账号？点我登陆</div>
</div>
